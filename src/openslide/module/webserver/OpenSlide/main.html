<script>
    (function(){
        $('.btn_tab').hover(function(){
            if($(this).hasClass('close')){
                $(this).css('background','url("img/btn_left_h.png") no-repeat center')
            }else{
                $(this).css('background','url("img/btn_right_h.png") no-repeat center')
            }
        }, function(){
            if($(this).hasClass('close')){
                $(this).css('background','url("img/btn_left_n.png") no-repeat center')
            }else{
                $(this).css('background','url("img/btn_right_n.png") no-repeat center')
            }
        }).on('click', function(){

            if($(this).hasClass('close')){
                $(this).removeClass('close').addClass('open').css('background','url("img/btn_right_n.png") no-repeat center');

                $('.tab_friend').animate({
                    left : '85%'
                }, 1000, function(){
                    //완료 되었을 때
                });
            }else{
                $(this).removeClass('open').addClass('close').css('background','url("img/btn_left_n.png") no-repeat center');

                $('.tab_friend').animate({
                    left : '97%'
                }, 1000, function(){
                    //완료 되었을 때
                });
            }


        });
    })();
